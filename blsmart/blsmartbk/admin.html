<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - BLsmartwatch</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="max-w-6xl mx-auto px-4 py-8">
        <!-- Header -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <div class="flex justify-between items-center">
                <h1 class="text-3xl font-bold text-gray-800">Painel de Administração</h1>
                <a href="index.html" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition">
                    Ver Loja
                </a>
            </div>
        </div>

        <!-- Formulário de Adicionar Produto -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Adicionar Novo Produto</h2>
            <form id="product-form" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-gray-700 font-bold mb-2">Nome do Produto</label>
                    <input type="text" id="product-name" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div>
                    <label class="block text-gray-700 font-bold mb-2">Preço (R$)</label>
                    <input type="number" id="product-price" step="0.01" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div class="md:col-span-2">
                    <label class="block text-gray-700 font-bold mb-2">Imagem do Produto</label>
                    <div class="flex gap-4 items-end">
                        <div class="flex-1">
                            <input type="file" id="product-image-file" accept="image/*" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <p class="text-xs text-gray-500 mt-1">Ou insira a URL abaixo (JPG, PNG, GIF ou WEBP - Máx: 5MB)</p>
                        </div>
                        <div class="flex-1">
                            <input type="text" id="product-image" placeholder="Ou cole a URL da imagem aqui" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                    </div>
                    <div id="image-preview" class="mt-4 hidden">
                        <img id="preview-img" src="" alt="Preview" class="max-w-xs h-32 object-cover rounded-lg border-2 border-gray-300">
                    </div>
                </div>

                <div>
                    <label class="block text-gray-700 font-bold mb-2">Descrição</label>
                    <input type="text" id="product-description" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div>
                    <label class="block text-gray-700 font-bold mb-2">Parcelas (até quantas vezes)</label>
                    <input type="number" id="product-installments" min="1" max="12" value="1" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <p class="text-xs text-gray-500 mt-1">Digite 1 para à vista ou até 12 parcelas</p>
                </div>

                <div class="md:col-span-2">
                    <button type="submit" class="bg-green-500 text-white px-6 py-3 rounded-lg hover:bg-green-600 transition font-bold">
                        Adicionar Produto
                    </button>
                </div>
            </form>
        </div>

        <!-- Lista de Produtos -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Produtos Cadastrados</h2>
            <div id="admin-products-list" class="space-y-4">
                <!-- Produtos serão renderizados aqui -->
            </div>
        </div>
    </div>
    <script src="config.js"></script>
    <script src="auth.js"></script>
    <script src="products.js"></script>
    <script src="admin.js"></script>
</body>
</html>
