<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BLsmartwatch Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-blue-600 to-blue-700 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <div class="inline-block w-16 h-16 border-2 border-blue-600 rounded-lg flex items-center justify-center mb-4">
                <svg class="w-10 h-10 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <circle cx="12" cy="12" r="8" stroke-width="2"/>
                    <path d="M12 8v4l3 3" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-gray-800">Admin Login</h1>
            <p class="text-gray-600 mt-2">BLsmartwatch</p>
        </div>

        <form id="login-form" class="space-y-6">
            <div>
                <label class="block text-gray-700 font-bold mb-2">Usuário</label>
                <input
                    type="text"
                    id="username"
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Digite seu usuário"
                >
            </div>

            <div>
                <label class="block text-gray-700 font-bold mb-2">Senha</label>
                <input
                    type="password"
                    id="password"
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Digite sua senha"
                >
            </div>

            <div id="error-message" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg">
                Credenciais inválidas
            </div>

            <button
                type="submit"
                class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold hover:bg-blue-700 transition-all shadow-lg hover:shadow-xl"
            >
                Entrar
            </button>
        </form>

        <div class="mt-6 text-center">
            <a href="index.html" class="text-blue-600 hover:underline">Voltar para a loja</a>
        </div>

        <div class="mt-8 p-4 bg-gray-100 rounded-lg text-sm text-gray-600">
            <p class="font-bold mb-2">Credenciais padrão:</p>
            <p>Usuário: <code class="bg-white px-2 py-1 rounded">admin</code></p>
            <p>Senha: <code class="bg-white px-2 py-1 rounded">admin123</code></p>
        </div>
    </div>
<script src="/blsmart/config.js"></script>
<script src="/blsmart/auth.js"></script>
</html>
